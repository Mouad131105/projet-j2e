<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    
    <a th:href="@{/users/homepage/questions}" class="btn btn-primary">Home</a>
    <h1 th:text="${'Welcome to ' + user.username + ' profile'}"></h1>

    <div>
        <p th:text="${'Role : ' + user.getRole()}"> </p>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th> Question asked by this user </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${questions.isEmpty()}">
                <td colspan="2"> This user has not asked any questions </td>
            </tr>
            <tr th:each="question : ${questions}">
                <td title="Tags" th:each="tag : ${question.tags}">
                    <span th:text="${tag}"></span>
                </td>
                <td>
                    <span th:text="${question.topic}"> Topic </span>
                </td>
                <td>
                    <span th:text="${question.content}"> Content </span>
                </td>
                <td>
                    <a th:href="@{/question/profile/{id}(id=${question.id},loggedUser=${loggedUser.username})}" class="stretched-link">See</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <form th:action="@{/users/follow}" method="post" id="followForm">
            <input type="hidden"  name="userFollow" th:value="${user.username}">
            <input type="hidden"  name="loggedUser" th:value="${loggedUser.username}">
            <button type="submit" th:text="${isFollow == true} ? 'UNFOLLOW' : 'FOLLOW'" th:disabled="${user.username == loggedUser.username}"></button>
        </form>
    </div>

    <div th:if="${isFollow}">
        <form th:action="@{/users/note}" method="post">
            <select name="selectedNote">
                <option th:each="i : ${#numbers.sequence(1, 5)}"
                        th:value="${i}"
                        th:text="${note != null and note == i} ? ${note} : ${i}"
                        th:selected="${note != null and note == i}">
                </option>
            </select>
            <input type="hidden" name="userFollow" th:value="${user.username}"/>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
