<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UGEOverflow Questions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1 class="text-center">UGEOverflow Questions</h1>
    <hr>
    <form method="post" th:action="@{/search}">
        <input type="text" name="keyword">
        <button type="submit" class="btn btn-primary">Chercher</button>
    </form>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li th:each="question : ${listQuestions}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>
                            <a th:href="@{/question/{id}(id=${question.id})}" th:text="${question.topic}"></a>
                        </h5>
                        <small th:text="${question.author.getUsername()}"></small>
                    </div>
                    <div class="mt-2">
                        <span class="badge bg-secondary me-1" th:each="tag : ${question.tags}" th:text="${tag}"></span>
                    </div>
                    <div class="d-flex justify-content-start">
                        <span class="badge bg-light text-dark me-1" th:text="${question.id}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
               th:text="${status.index}"
               th:href="@{questions(page=${status.index})}"
            ></a>
        </li>
    </ul>
</div>
<script src="/webjars/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
